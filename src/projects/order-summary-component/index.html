<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/projects/order-summary-component/images/favicon-32x32.png">
  
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="/projects/order-summary-component/index.css">
</head>
<body>
  <main>
    <!-- background -->
    <div class="background">
      <!-- card -->
      <div class="card">
        <div>
          <img class="card__illustration" src="/projects/order-summary-component/images/illustration-hero.svg" alt="hero image">
        </div>
        <div class="card__content">
          <h1 class="card__content__title">Order Summary</h1>
          <p class="card__content__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="card__content__plan-info">
            <div class="card__content__plan-info__group-1">
              <img class="card__content__plan-info__group-1__plan-logo" src="/projects/order-summary-component/images/icon-music.svg">
              <div class="card__content__plan-info__group-1__plan-description">
                <p class="card__content__plan-info__group-1__plan-description--bold-text">Annual Plan</p>
                <p class="card__content__plan-info__group-1__plan-description--desaturated-blue-text">$59.99/year</p>
              </div>
            </div>
            <div class="card__content__plan-info__group-2">
              <button class="card__content__plan-info__group-2__change-plan">Change</button>
            </div>
          </div>
          <button class="card__button--continue-payment">Proceed to Payment</button>
          <button class="card__button--cancel-payment">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
